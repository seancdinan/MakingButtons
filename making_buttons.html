<!DOCTYPE html>
<html>
<head>
<title>Have Fun Animating Buttons!</title>
<link rel="stylesheet" type="text/css" href="making_buttons.css">
</head>
<body>
	<div class="button1"><strong>Button 1</strong></div>

	<div class="button2">Button 2</div>

	<div class="button3">Button 3</div>

	<div class="button4">
		<div id="toptext">Button 4</div>
		<div id="btmtext">Button 4</div>
	</div>

	<div class="button5">
		<div id="l_text">Button 5</div>
		<div id="r_text">Button 5</div>
	</div>

	<div class="button6">
		<span style="color:#ED5C5F;">Words</span><br>
		<span style="color:#7FF0B6;">Move</span><br>
		<span style="color:#1FCFCC;">Right</span>
	</div>

	<div class="button7">
		<img class="img7" src="burano.png">
		<p><span class="visiting">Visiting</span></p>
		<p><span class="burano">Burano</span></p>
	</div>

	<div class="button8">
		<p><span class="hovering">hover</span></p>
		<p><span class="release">release</span></p>
	</div>

	<div class="button9">
		<span class="colorblock"></span>
		<p><span class="hover9">hover</span></p>
		<p><span class="release9_a">release</span></p>
		<p><span class="release9_b">release</span></p>
	</div>

	<div class="button-10">
		<span class="block1-10"></span>
		<span class="block2-10"></span>
		<p><span class="hold-10">hover</span></p>
		<p><span class="release-10">release</span></p>
	</div>

	<div class="button-11">
		<span class="red-block"></span>
		<span class="blue-block"></span>
		<p><span class="hold-11">hover</span></p>
		<p><span class="release-11">release</span></p>
	</div>

	<div class="button-12">
		<p><span class="hover-12">hover</span></p>
		<p><span class="release-12">release</span></p>
	</div>
</body>
</html>
